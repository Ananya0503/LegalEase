<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department of Justice Chatbot</title>
    <!-- Correctly link the CSS file -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/?size=100&id=11218&format=png&color=000000" alt="Department of Justice Icon">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat Support</h4>
                    <p class="chatbox__description--header">Hello from Department Of Justice Helpdesk. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button>
                <img src="https://img.icons8.com/?size=100&id=FpVS74LDFYc2&format=png&color=000000" alt="Chatbot Button Icon" width="50">
            </button>
        </div>
    </div>
</div>

<!-- Correctly link the JavaScript file -->
<script src="static/app.js"></script>

</body>
</html>
